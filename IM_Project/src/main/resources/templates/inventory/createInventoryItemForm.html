<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/inventory/new" th:object="${inventoryForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">수량</label>
            <input type="text" th:field="*{count}" class="form-control" placeholder="수량 입력하세요"
                   th:class="${#fields.hasErrors('count')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">가격</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
