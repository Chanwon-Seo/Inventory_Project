<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">아이디</label>
            <input type="text" th:field="*{user_id}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('user_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"
                   th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">배송주소</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="배송주소를 입력하세요"
                   th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">상세주소</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="상세주소를 입력하세요"
                   th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
