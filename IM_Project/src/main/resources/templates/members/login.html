<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/login" th:object="${memberLoginForm}" method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{user_id}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('user_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를을 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
